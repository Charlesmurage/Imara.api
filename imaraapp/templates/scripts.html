{%extends "base_one.html"%} {% load bootstrap4 %}
  {% block content %}
  <div class="container">
   
  <!-- Card deck -->
  <div class="container">
      <div class="card-columns">


    <!-- Card -->
    {%for i in scripts%}
     <!-- Card -->
<div class="card">

    <!-- Card image -->
    <div class="view overlay">
      <img class="card-img-top" src="{{i.post_image.url}}" alt="Card image cap">
      <a href="#!">
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>
  
    <!-- Card content -->
    <div class="card-body">
      <!-- Title -->
      <h4 class="card-title">{{i.title}}</h4>
      <!-- Text -->
      <p class="card-text">{{i.description}}</p>
      <!-- <p class="card-text">{{i.posted_at|timesince}}</p> -->

      <a href="" class="btn btn-light-blue btn-md">Read Scripts</a>



    </div>
  
</div>

{%endfor%}
</div>

<!-- Card -->
 

</div>

{% endblock %}
